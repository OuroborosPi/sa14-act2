<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="currencyConverter">
        <h1>Currency Converter Tool</h1>
        <form id="converterForm">
            <div>
                <label for="sourceCurrency">From:</label>
                <select id="sourceCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>
            <div>
                <label for="targetCurrency">To:</label>
                <select id="targetCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR" selected>EUR</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>
            <div>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" value="1" min="0" step="0.01">
            </div>
            <button type="button" id="convertButton">Convert</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
